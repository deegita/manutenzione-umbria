  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Manutenzione Umbria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <!-- Google Fonts: Inter for a clean, tech look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
      /* Base Typography */
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Ensure full height for the app container */
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* Leaflet Fixes */
      .leaflet-container {
        z-index: 0;
        width: 100%;
        height: 100%;
        background: #f8fafc;
        font-family: 'Inter', sans-serif;
      }

      /* Tailwind Image Fix for Leaflet */
      .leaflet-pane img, 
      .leaflet-tile, 
      .leaflet-marker-icon, 
      .leaflet-marker-shadow {
        max-width: none !important;
        max-height: none !important;
      }

      /* --- Premium Shape Markers --- */
      .custom-div-icon {
        background: transparent;
        border: none;
      }

      .marker-shape-container {
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        width: 100%;
        height: 100%;
      }

      .marker-shape-container:hover {
        transform: scale(1.2);
        z-index: 1000 !important;
      }

      /* --- Priority Badge Animation --- */
      .priority-badge {
        transform-origin: 20px 4px;
        animation: priority-pulse 2s infinite;
      }
      @keyframes priority-pulse {
        0% { r: 3.5; opacity: 1; stroke-width: 1px; }
        50% { r: 4.5; opacity: 0.8; stroke-width: 0.5px; }
        100% { r: 3.5; opacity: 1; stroke-width: 1px; }
      }

      /* --- User Location Blue Dot --- */
      .user-location-marker {
        background: transparent;
        border: none;
      }
      .user-dot {
        width: 16px;
        height: 16px;
        background-color: #3b82f6; /* Blue-500 */
        border: 3px solid white;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        z-index: 2;
      }
      .user-pulse {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        background-color: rgba(59, 130, 246, 0.4);
        border-radius: 50%;
        animation: user-pulse 2s infinite;
        z-index: 1;
      }
      @keyframes user-pulse {
        0% { width: 16px; height: 16px; opacity: 0.8; }
        100% { width: 60px; height: 60px; opacity: 0; }
      }
      
      /* Scrollbar Hiding */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(2); opacity: 0; }
      }

      .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
      .animate-slideUp { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      .pulse-ring::before {
        content: '';
        position: absolute;
        left: 0; top: 0; right: 0; bottom: 0;
        border-radius: 50%;
        border: 2px solid currentColor;
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
    </style>
